<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#Intro">
                    <img id="header-img" src="https://steveswanstringbass.com/wp-content/uploads/2012/11/bass-scroll1.png" alt="double bass scroll">Double Bass</a>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#Video">Video</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Features">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Contact">Contact</a>
                  </li>
                </ul>
              </nav>
          </nav>
    </header>
    <section>
        <div id="Intro">
        <div class="container">
          <div class="text-center">
            <h1>Curious how the double bass works?</h1>
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <p class="lead text-muted mt-2">Check out the video and our contact form below!</p>
              </div>
            </div><a href="#video" class="btn btn-secondary mt-1">View Demo</a>
          </div>
        </div>
       </div> 
      </section>
    <div id="Video">
        <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" id="video" src="https://www.youtube.com/embed/-RvOORj_eIQ?autoplay=1" alt="double bass playing"></iframe>
        </div>
    </div>
    <section class="get-started">
        <div id="Contact">
        <div class="container text-center">
          <h2>Get started today</h2>
          <div class="row">
            <div class="col-lg-8 m-auto">
              <p class="lead text-muted mt-2">Join our email list to receive a weekly digest about the double bass.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <form id="form" action="#" class="subscription-form mt-5">
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="Name@company.com" class="form-control">
                  <br>
                  <input type="submit" id="submit" class="btn btn-secondary">
                      <a href="https://www.freecodecamp.com/email-submit" target="_blank"></a>
                  </input>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </section>
</body>
</html>
